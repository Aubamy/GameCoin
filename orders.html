    <!-- Main Content -->
    <main>
      <!-- Orders Table -->
      <section class="card">
        <h2>Your Orders</h2>
        <p class="small">Orders are linked to your account. Only your orders are displayed here.</p>

        <div class="orders card" id="ordersCard">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Details</th>
                <th>Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="ordersTbody"></tbody>
          </table>
        </div>
      </section>

      <!-- Order Modal -->
      <div class="modal-backdrop" id="modal" style="display:none;">
        <div class="modal">
          <h3>Confirm Purchase</h3>
          <label>Service</label>
          <input type="text" id="orderService" readonly>
          <label>Package</label>
          <input type="text" id="orderPackage" readonly>
          <label>Price</label>
          <input type="text" id="orderPrice" readonly>
          <label>Phone Number</label>
          <input type="text" id="orderPhone" placeholder="Enter phone number">
          <label>Note</label>
          <textarea id="orderNote" placeholder="Optional note"></textarea>
          <div class="modal-buttons">
            <button class="btn" id="confirmBuy">Buy</button>
            <button class="btn ghost" id="closeModal">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Authentication Modal -->
      <div class="auth-backdrop" id="authModal" style="display:none;">
        <div class="auth-modal">
          <h3 id="authTitle">Login</h3>
          <div class="field"><label>Full Name</label><input type="text" id="authName"></div>
          <div class="field"><label>Email</label><input type="email" id="authEmail"></div>
          <div class="field"><label>Password</label><input type="password" id="authPassword"></div>
          <button class="btn" id="authSubmit">Login</button>
          <a href="#" id="switchToLogin">Don't have an account? Register</a>
          <button class="btn ghost" id="closeAuth">Close</button>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script>
    // Load footer
    fetch('footer.html').then(r => r.text()).then(html => document.getElementById('footer-container').innerHTML = html);
